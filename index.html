<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Galerie Photo</title>
  <link rel="stylesheet" href="style.css">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="etoile.png" alt="" id="etoile">
    <h1>Ma Galerie Photo</h1>
    <p>Une passion qui m'acompagne chaque jour !</p>
  </header>


  <nav class="sticky-nav">
    <button id="showAll">Voir toutes les photos</button>
    <button class="category-filter" data-category="landscape">Paysages</button>
    <button class="category-filter" data-category="portrait">Animaux</button>
    <button class="category-filter" data-category="urban">Villes</button>
  </nav>
  
  <main class="gallery">

    <!-- Photos de paysages -->
    <div class="card landscape"><div class="back"></div><img src="Paysage1.jpg" alt="Paysage1"></div>
    <div class="card landscape"><div class="back"></div><img src="Paysage1.jpg" alt="Paysage1"></div>
    <div class="card landscape"><div class="back"></div><img src="photo2.jpg" alt="Paysage2"></div>
    <div class="card landscape"><div class="back"></div><img src="photo2.jpg" alt="Paysage2"></div>
    <div class="card landscape"><div class="back"></div><img src="photo3.jpg" alt="Paysage3"></div>
    <div class="card landscape"><div class="back"></div><img src="photo3.jpg" alt="Paysage3"></div>
    
    <!-- Photos d'aniamux -->
    <div class="card portrait"><div class="back"></div><img src="Paysage 2.jpg" alt="Portrait1"></div>
    <div class="card portrait"><div class="back"></div><img src="Paysage 2.jpg" alt="Portrait1"></div>
    <div class="card portrait"><div class="back"></div><img src="photo5.jpg" alt="Portrait2"></div>
    <div class="card portrait"><div class="back"></div><img src="photo5.jpg" alt="Portrait2"></div>
    <div class="card portrait"><div class="back"></div><img src="photo6.jpg" alt="Portrait3"></div>
    <div class="card portrait"><div class="back"></div><img src="photo6.jpg" alt="Portrait3"></div>
    
    <!-- Photos de Villes -->
    <div class="card urban"><div class="back"></div><img src="Paysage 3.jpeg" alt="ville1"></div>
    <div class="card urban"><div class="back"></div><img src="Paysage 3.jpeg" alt="ville1"></div>
    <div class="card urban"><div class="back"></div><img src="Paysage 3.jpeg" alt="ville2"></div>
    <div class="card urban"><div class="back"></div><img src="photo8.jpg" alt="ville2"></div>
    <div class="card urban"><div class="back"></div><img src="photo9.jpg" alt="ville3"></div>
    <div class="card urban"><div class="back"></div><img src="photo9.jpg" alt="ville3"></div>
  </main>
  
  
  

  <!--<footer>
    <p>Merci pour votre visite !</p>
  </footer>-->
</body>
<script src="script.js"></script>
</html>
